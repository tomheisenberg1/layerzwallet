appId: com.layerzwallet.mobile
---
# Simple test to verify network switching is working
- tapOn:
    id: 'NetworkSwitcherTrigger'
- waitForAnimationToEnd

- scrollUntilVisible:
    speed: 20
    element:
      id: 'network-bitcoin'

- tapOn:
    id: 'network-bitcoin'
- waitForAnimationToEnd

- assertVisible:
    id: 'selectedNetwork-bitcoin'

- tapOn:
    id: 'NetworkSwitcherTrigger'
- waitForAnimationToEnd

- scrollUntilVisible:
    speed: 20
    element:
      id: 'network-rootstock'

- tapOn:
    id: 'network-rootstock'
- waitForAnimationToEnd

- assertVisible:
    id: 'selectedNetwork-rootstock'
