appId: com.layerzwallet.mobile
---
- tapOn:
    id: 'NetworkSwitcherTrigger'
- waitForAnimationToEnd

- waitForAnimationToEnd

# scroll to the network to select
- scrollUntilVisible:
    centerElement: true
    element:
      id: ${'network-card-' + NETWORK}

# select the network
- tapOn:
    id: ${'network-card-' + NETWORK}
- waitForAnimationToEnd

# Verify the network was selected by checking the home screen
- assertVisible:
    id: ${'selectedNetwork-' + NETWORK}
