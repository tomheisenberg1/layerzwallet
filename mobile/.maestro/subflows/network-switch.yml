appId: com.layerzwallet.mobile
---
- tapOn:
    id: 'NetworkSwitcherTrigger'
- waitForAnimationToEnd
- assertVisible: 'Select Network'

# expand the network switcher
- swipe:
    from:
      id: 'NetworkSelectorHeader'
    direction: UP

# do a fast swipe to scroll to the top
- swipe:
    start: 50%, 20%
    end: 50%, 100%
    duration: 10

# scroll to the network to select
- scrollUntilVisible:
    centerElement: true
    element:
      id: ${'network-' + NETWORK}

# select the network
- tapOn:
    id: ${'network-' + NETWORK}
- waitForAnimationToEnd
- assertVisible:
    id: ${'selectedNetwork-' + NETWORK}
