appId: com.layerzwallet.mobile
---
# Dynamic network switch test that uses the NETWORK environment variable
- tapOn:
    id: 'NetworkSwitcherTrigger'
- waitForAnimationToEnd
- waitForAnimationToEnd

- scrollUntilVisible:
    speed: 20
    element:
      id: 'network-${env.NETWORK || "bitcoin"}'

- tapOn:
    id: 'network-${env.NETWORK || "bitcoin"}'
- waitForAnimationToEnd

- assertVisible:
    id: 'selectedNetwork-${env.NETWORK || "bitcoin"}'
