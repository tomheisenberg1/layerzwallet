appId: com.layerzwallet.mobile

---
- runFlow: wallet-creation.yml

# Navigate to Settings
- tapOn:
    id: "SettingsButton"

# Scroll to the bottom to find the Self Test button as emu screen can be small
- scrollUntilVisible:
      element:
        id: "SelfTestButton"
      direction: DOWN

# Navigate to Self Test
- tapOn:
    id: "SelfTestButton"
- waitForAnimationToEnd

# Run the self test
- tapOn: "Run Self Test!"
- waitForAnimationToEnd

# Wait for success message
- extendedWaitUntil:
    visible: "ok!"
    timeout: 29000